<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Capture Beauty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">



</head>
<body>
    <form action="homePage.html">
    <div class="container" style="margin-top: 5em; max-width: 40em;">
            
        <h1 class="top-text">Login</h1>
        <br/>

        <label class="label">Enter your email *</label>
        <input class="field form-control" name="email" type="text" />
        <br>
        <label class="label">Enter a password *</label>
        <input class="field form-control" name="password" autocomplete="off" type="password" />

        <br/>

        <div style="display: none" 
        class="alert alert-danger user-errors">
        </div>

        <div style="display: none" 
        class="alert alert-success user-success">
        You have registered successfully!
        </div>

        <br/>

        <button 
        class="btn btn-primary col-12"
        onClick="registerUser()"
        style="padding: 10px; font-size: 16px;">
            Login
        </button>
    </div>
</form>
</body>
</html>
